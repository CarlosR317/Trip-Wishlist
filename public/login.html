<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trip Wish List | Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GOOGLE FONT WORK SANS -->

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet" />


  <!-- bootstrap cdn -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center align-items-start">
    <a class="navbar-brand" href="/">Trip Wish List</a>
  </nav>

  <br>
  <br>
  <br>
  <br>

  <div class="container vertical-center">
    <div class="jumbotron">
      <h2 class="display-4 text-center">Welcome back.</h2>
      <form class="login">
        <div class="form-group">
          <h5>Sign in:</h5>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-secondary my-2 my-sm-0">Login</button>
      </form>
      <br />
      <p>New user? Create an <a href="/" class="effect-shine">account.</a></p>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
